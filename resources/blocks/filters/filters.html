<div class="filters">
  <div class="filters__header">
    <h2 class="filters__title">Фільтри</h2>
    <img src="/img/filter-green-icon.svg" alt="">
  </div>
  <div class="filters__list">
    <div class="filters__item  filters__item--toggle">
      <div class="field-toggler">
        <div class="field-toggler__title">Новинки</div>
        <div class="field-toggler__input-wrap">
          <label class="field-toggler__name">
            <input class="field-toggler__input" type="checkbox">
            <span class="field-toggler__name-text"></span>
            <!-- <span class="field-toggler__name-text">Использовать</span> -->
          </label>
          <!-- <div class="field-toggler__help-text">Графика не используется, всё нарисовано CSS-ом.</div> -->
        </div>
      </div>
    </div>
    <div class="filters__item  filters__item--toggle">
      <div class="field-toggler">
        <div class="field-toggler__title">Акційні пропозиції</div>
        <div class="field-toggler__input-wrap">
          <label class="field-toggler__name">
            <input class="field-toggler__input" type="checkbox">
            <span class="field-toggler__name-text"></span>
            <!-- <span class="field-toggler__name-text">Использовать</span> -->
          </label>
          <!-- <div class="field-toggler__help-text">Графика не используется, всё нарисовано CSS-ом.</div> -->
        </div>
      </div>
    </div>
    <div class="filters__item">
      <div class="field-checkbox">
        <div class="field-checkbox__title">Виробник</div>
        <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
          <label class="field-checkbox__name">
            <input class="field-checkbox__input " type="checkbox" checked>
            <span class="field-checkbox__name-text">ColorWay</span>
          </label>
          <div class="field-checkbox__help-text-wrap field-checkbox__input-wrap--cw">
            <div class="field-checkbox__help-text">(435)</div>
          </div>
        </div>
        <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
          <label class="field-checkbox__name">
            <input class="field-checkbox__input" type="checkbox">
            <span class="field-checkbox__name-text">PrintPro</span>
          </label>
        </div>
        <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
          <label class="field-checkbox__name">
            <input class="field-checkbox__input" type="checkbox">
            <span class="field-checkbox__name-text">Over</span>
          </label>
        </div>
      </div>

    </div>
    <div class="filters__item">
      <div class="field-checkbox__title">Тип</div>
      <div class="field-checkbox__input-wrap  field-checkbox__input-wrap--cw">
        <label class="field-checkbox__name">
          <input class="field-checkbox__input" type="checkbox" checked>
          <span class="field-checkbox__name-text">Adapter/Перехідник</span>
        </label>
        <div class="field-checkbox__help-text-wrap">
          <div class="field-checkbox__help-text">(3)</div>
        </div>
      </div>
      <div class="field-checkbox__input-wrap  field-checkbox__input-wrap--cw">
        <label class="field-checkbox__name">
          <input class="field-checkbox__input" type="checkbox">
          <span class="field-checkbox__name-text"> Type-C - DC 5.5х2.5mm</span>
        </label>
      </div>
      <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
        <label class="field-checkbox__name">
          <input class="field-checkbox__input" type="checkbox">
          <span class="field-checkbox__name-text">Type-C - Type-C</span>
        </label>
      </div>
      <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
        <label class="field-checkbox__name">
          <input class="field-checkbox__input" type="checkbox">
          <span class="field-checkbox__name-text">Type-C - Type-C</span>
        </label>
      </div>
      <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
        <label class="field-checkbox__name">
          <input class="field-checkbox__input" type="checkbox">
          <span class="field-checkbox__name-text">Type-C – Lightning</span>
        </label>
      </div>
      <div class="field-checkbox__input-wrap field-checkbox__input-wrap--cw">
        <label class="field-checkbox__name">
          <input class="field-checkbox__input" type="checkbox">
          <span class="field-checkbox__name-text">USB hub/dock station</span>
        </label>
      </div>
    </div>
    <!-- </div> -->
    <div class="filters__item">Бла-бла-бла</div>
    <div class="filters__item">
      <span class="field-text__name">Ціна</span>
      <div class="filters__price-wrap">
        <!-- <label class="field-text">
          <span class="field-text__input-wrap">
            <input class="field-text__input" type="number" placeholder="0">
          </span>
        </label>
        <label class="field-text">
          <span class="field-text__input-wrap">
            <input class="field-text__input" type="number" placeholder="2500">
            </span>
        </label> -->
        <div class="field-num">
          <!-- <span class="field-num__name"></span> -->
          <div class="field-num__input-wrap">
            <div class="field-num__input-and-btns">
              <button class="field-num__btn field-num__btn--minus" type="button">-</button>
              <button class="field-num__btn field-num__btn--plus" type="button">+</button>
              <input class="field-num__input" type="number" value="1" name="quantity" min="1" step="1" />
            </div>
          </div>
        </div>
        <div class="field-num field-num--error">
          <!-- <span class="field-num__name">Количество</span> -->
          <div class="field-num__input-wrap">
            <div class="field-num__input-and-btns">
              <button class="field-num__btn field-num__btn--minus" type="button">-</button>
              <button class="field-num__btn field-num__btn--plus" type="button">+</button>
              <input class="field-num__input" type="number" value="9" name="quantity" max="10" min="1" step="1" />
            </div>
            <!-- <span class="field-num__help-text">От 1 до 10, шаг 1</span> -->
          </div>
        </div>
        <button class="btn btn--ok">Ok</button>
      </div>
      <div class="field-range">
        <!-- <div class="field-range__name">Range</div> -->
        <div class="field-range__input-wrap">
          <input class="field-range__input" type="range" min="1" max="100" step="1" value="70">
          <div class="field-range__help-text"><code>min="1" max="100" step="1" value="70"</code>, стилизован без JS.
          </div>
        </div>
      </div>
    </div>
    <div class="filters__item">Бла-бла-бла</div>
    <button class="btn btn--filters">Застосувати</button>

    <!-- </div> -->
  </div>
</div>
